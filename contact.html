        <div class="container">
        <h1>Leave Your Contact Information</h1>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@email.com">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="#### Street">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>AL</option>
                        <option value="">AK</option>
                        <option value="">AZ</option>
                        <option value="">AR</option>
                        <option value="">CA</option>
                        <option value="">CO</option>
                        <option value="">CT</option>
                        <option value="">DE</option>
                        <option value="">FL</option>
                        <option value="">GA</option>
                        <option value="">HI</option>
                        <option value="">ID</option>
                        <option value="">IL</option>
                        <option value="">IN</option>
                        <option value="">IA</option>
                        <option value="">KS</option>
                        <option value="">KY</option>
                        <option value="">LA</option>
                        <option value="">ME</option>
                        <option value="">MD</option>
                        <option value="">MA</option>
                        <option value="">MI</option>
                        <option value="">MN</option>
                        <option value="">MS</option>
                        <option value="">MO</option>
                        <option value="">MT</option>
                        <option value="">NE</option>
                        <option value="">NV</option>
                        <option value="">NH</option>
                        <option value="">NJ</option>
                        <option value="">NM</option>
                        <option value="">NY</option>
                        <option value="">NC</option>
                        <option value="">ND</option>
                        <option value="">OH</option>
                        <option value="">OK</option>
                        <option value="">OR</option>
                        <option value="">PA</option>
                        <option value="">PR</option>
                        <option value="">RI</option>
                        <option value="">SC</option>
                        <option value="">SD</option>
                        <option value="">TN</option>
                        <option value="">TX</option>
                        <option value="">UT</option>
                        <option value="">VT</option>
                        <option value="">VA</option>
                        <option value="">WA</option>
                        <option value="">WV</option>
                        <option value="">WI</option>
                        <option value="">WY</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Leave Chad A Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Type Your Message Here"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        By clicking this, you consent to your personal information being distributed to third parties.
                    </label>
                </div>
            </div>
            <a role="button" class="btn btn-primary" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Submit</a>
